<div class="col-lg-3 zero-padding-left-right" ng-cloak>
    <button ng-click="gridData(actionType);ChangeColor(biscuitId)" id="{{biscuitId}}" class="biscuit" ng-class="{'biscit_outerColor_blue': biscuitColor == 'blue','biscit_outerColor_green': biscuitColor == 'green','biscit_outerColor_time': biscuitColor == 'time','biscit_outerColor_Sea': biscuitColor == 'sea','biscit_outerColor_blue_Select':tableCaption=='Appointments','biscit_outerColor_green_Select':tableCaption=='Approved','biscit_outerColor_time_Select':tableCaption=='Rejected'}" ng-cloak>
        <div class=" biscuit_heading auth">
            <b>{{biscuitTitle}}</b>{{tableCaption}}
        </div>
        <div class="biscuit_body">
            <div class="col-sm-5 padding_5">
                <div class="pull-left iconspace">
                    <i class="fa fa-4x" ng-class="{'fa-users': biscuitSymbol == 'Total','fa-ban': biscuitSymbol == 'Rejected','fa-exclamation-circle': biscuitSymbol == 'Pending','fa-check':biscuitSymbol=='Updates' || biscuitSymbol == 'Approved','fa-refresh':biscuitSymbol=='Renewals','fa-user':biscuitSymbol=='CredentialingRequest','fa-history':biscuitSymbol=='ViewHistory'}"></i>
                </div>
            </div>
            <div class="col-sm-5 datasize">
                <label ng-cloak>{{biscuitValue}}</label>
            </div>
            <div class="col-sm-2 padding_5"></div>
        </div>
    </button>
</div>
