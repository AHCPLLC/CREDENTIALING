<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="PlanModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{ConfirmTitle}}
                <button type="button" class="close" ng-disabled="saving" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
            <div class="panel-body">
                {{ConfirmMessage}}
            </div>
            <div class="panel-footer">
                <div class="clearfix">
                    <button class="btn btn-primary btn-sm pull-right" ng-disabled="saving" ng-click="remove()">Yes</button>
                    <button type="button" class="btn btn-default btn-sm pull-right" ng-disabled="saving" style="margin-right: 6px;" data-dismiss="modal">No</button>
                    <div class="pull-right" style="margin: 3px;">
                        <saving loading="saving"></saving>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
